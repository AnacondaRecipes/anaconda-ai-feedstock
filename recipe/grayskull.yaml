{% set name = "anaconda-ai" %}
{% set version = "0.4.1" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/anaconda_ai-{{ version }}.tar.gz
  sha256: c771d0f4af89bb11e999e40a9054e427652331d4a5a5dccd70a6ed8eb3d28832
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
requirements:
  host:
    - python >=3.9
    - hatchling
    - hatch-vcs >=0.3
    - setuptools-scm >=7.1
    - pip
  run:
    - python >=3.9
    - anaconda-auth >=0.8
    - anaconda-cli-base >=0.5
    - rich
    - pydantic >=2
    - typer
    - ruamel.yaml
    - openai
    - platformdirs
    - packaging
    - click <8.2
    - ruamel_yaml
test:
  imports:
    - anaconda_ai
  commands:
    - pip check
  requires:
    - pip
about:
  summary: Download and launch curated models from Anaconda
  license: BSD-3-Clause
  license_file: LICENSE
extra:
  recipe-maintainers:
    - Arishamays1
